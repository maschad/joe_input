	<!-- Data Slider Script as well as load the json file for the table -->
	<script type ="text/javascript" >
	$(document).ready(function (){
		//AJAX call for data retrieval to store value in value
		var xmlhttp=new XMLHttpRequest();
	    xmlhttp.onload = function() {
			var value = parseFloat(this.responseText);
	
			//slider functions
			$("#ex6").slider({
				 ticks_snap_bounds: 30
			});
			$("#ex6").on("slide", function(slideEvt) {
				slideEvt.value *= value;
				$("#ex6SliderVal").text(slideEvt.value);
			
			});
		};

		//send the AJAX request
		xmlhttp.open("GET","php/getprices.php",true);
	    xmlhttp.send(); 

		
	});
	</script>
