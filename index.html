<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Advanced Form </title>


	<!-- Steps Wizard Scripts -->		 
	<script src= "js/jquery.js" type="text/javascript"></script>
	<script src="js/jquery.steps.js" type="text/javascript"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src= "js/step_wizard_script.js"type="text/javascript"></script>
	
	<!-- Step Wizard CSS -->
	<link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/jquery.steps.css"> 


    <!-- Bootstrap CSS -->    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="css/elegant-icons-style.css" rel="stylesheet"/>
    <link href="css/font-awesome.min.css" rel="stylesheet"/>
    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet"/>


</head>
<body>
  <!-- container section start -->
  <section id="container" class="">
      <!--header start-->
      <header class="header dark-bg">
            <div class="toggle-nav">
                <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"></div>
            </div>

            <!--logo start-->
            <a class="logo"> Digi <span class="lite">cel</span></a>
            <!--logo end-->

            <div class="nav search-row" id="top_menu">
                <!--  search form start -->
                <ul class="nav top-menu">                    
                    <li>
                        <form class="navbar-form">
                            <input class="form-control" placeholder="Search" type="text">
                        </form>
                    </li>                    
                </ul>
                <!--  search form end -->                
            </div>
		</header>
	</section>
	<section class="panel">
		<div class="col-lg-12">
			<form class="form-validate form-horizonal" id="input-form" action="#">
		    <h3>Account</h3>
		    <fieldset>
		        <legend>Account Information</legend>
		 
		        <label for="userName-2">Company Name *<span class="required"></span></label>
		        <input id="userName-2" name="company" type="text" class="required" class="form-control"/>
		        <label for="password-2">Customer Contact *</label>
		        <input id="password-2" name="contact" type="text" class="required">
		        <label for="email-2">E-mail address *</label>
		        <input id="email-2" name="email" type="email" class="required email">
		        <p>(*) Mandatory</p>
		    </fieldset>
		 
		    <h3>Profile</h3>
		    <fieldset>
		        <legend>Profile Information</legend>
		 
		        <label for="name-2">First name *</label>
		        <input id="name-2" name="name" type="text" class="required">
		        <label for="surname-2">Last name *</label>
		        <input id="surname-2" name="surname" type="text" class="required">
		        <label for="email-2">Email *</label>
		        <input id="email-2" name="email" type="text" class="required email">
		        <label for="address-2">Address</label>
		        <input id="address-2" name="address" type="text">
		        <label for="age-2">Age (The warning step will show up if age is less than 18) *</label>
		        <input id="age-2" name="age" type="text" class="required number">
		        <p>(*) Mandatory</p>
		    </fieldset>
		 
		    <h3>Warning</h3>
		    <fieldset>
		        <legend>You are to young</legend>
		 
		        <p>Please go away ;-)</p>
		    </fieldset>
		 
		    <h3>Finish</h3>
		    <fieldset>
		        <legend>Terms and Conditions</legend>
		 
		        <input id="acceptTerms-2" name="acceptTerms" type="checkbox" class="required"> <label for="acceptTerms-2">I agree with the Terms and Conditions.</label>
		    </fieldset>
			</form>
		</div>
	</section>
</body>
</html>
